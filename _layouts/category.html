---
layout: default
---

<div class="comic-tiles text-center container box">
  {% assign categoryName = page.name  | remove: "categories/" | remove: ".html" %}
  {% assign category = "categories/" | append: page.name %}
  <h1>{{category}}</h1>

  <div class="row">
    {% for post in site.categories[categories/page.name] %}
      <div class="col-md-6 col-sm-6 image-preview">
        <img src="{{site.baseurl}}{{post.imageurl}}" alt="{{post.title}}" class="img-modal"/>
      </div>
    {% endfor %}
  </div>
</div>
