---
layout: default
---

<div class="comic-tiles text-center container box">
  <h1>{{page.category}}</h1>

  <div class="row">
    {% for post in site.categories[page.category] %}
      <div class="col-md-6 col-sm-6 image-preview">
        <img src="{{site.baseurl}}/{{post.images[0].url}}" class="img-modal">
      </div>
    {% endfor %}
  </div>
</div>
