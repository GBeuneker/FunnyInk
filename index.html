---
layout: default
---
<div class="text-center box">
    <div class="container">

        <div class="row">
            {% for category in site.categories offset:1 %}
                {% assign cat = category | first %}
                
                {% for post in site.categories[cat] limit:1 %}
                {% assign categoryName = category | first %}
                    <div class="col-md-4 col-sm-4 image-preview image-link">
                        <a href="{{site.baseurl}}/categories/{{categoryName}}">            
                            <img src="{{site.baseurl}}{{post.imageurl}}" alt="{{post.title}}" />
                            <h3>{{ categoryName }}</h3>
                        </a>
                    </div>
                {% endfor %}
                
            {% endfor %}
        </div>
    </div>
</div>
