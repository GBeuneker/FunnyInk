<header>

  <div class="banner box container">
    <h1 class="text-bold title">FunnyInk</h1>
    <a href="{{site.url}}">
      <img src="{{site.baseurl}}/assets/images/funnyink.jpg" alt="logo">
    </a>

    <ul class="navbar">
      {% for item in site.menus.header %}
        <li class="menu-item-{{ loop.index }}">
          <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </div>
</header>
