<header>

  <div class="banner box container">
    <a href="{{site.url}}">
      <img src="{{site.baseurl}}/assets/images/funnyink.jpg" alt="logo">
    </a>

    <ul class="navbar">
      <li><a href="{{site.url}}">Home</a></li>
      <li><a href="{{site.baseurl}}/archive">Archive</a></li>
      <li><a href="{{site.posts[random].url}}" id="randompost">Random</a></li>
      <li><a href="{{site.baseurl}}/shop">Shop</a></li>
      <li><a href="{{site.baseurl}}/portfolio">Portfolio</a></li>
    </ul>

  </div>
</header>

<script>
  var postsArray = [{% for post in site.posts %}{% if post.category == "George & Fendelwae"%}"{{ post.url }}"{% endif%}{% unless forloop.last %},{% endunless %}{% endfor %}];
  randomIndex = Math.floor(Math.random() * postsArray.length);
  $("#randompost").attr("href", postsArray[randomIndex]);
</script>
