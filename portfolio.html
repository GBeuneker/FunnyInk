---
layout: default
---

<div class="text-center box">

    <h1 class="text-bold">My Work</h1>

    <div class="container">
        <div class="row">
            {% for category in site.categories reversed %}
                {% assign cat = category | first %}
                
                {% for post in site.categories[cat] limit:1 %}
                <div class="col-md-6 col-sm-6 image-preview-link">
                    <a href="{{site.baseurl}}/categories/{{post.category}}">            
                        <img src="{{site.baseurl}}/{{post.images[0].url}}"/>
                        <h3>{{ post.category }}</h3>
                    </a>
                </div>
                {% endfor %}
                
            {% endfor %}
        </div>
    </div>
</div>
